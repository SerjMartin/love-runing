<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="accets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        
        <a href="index.html">
              <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html">Sigh Up</a>
                </li>
                <li>
                    <a href="gallery.html">Galery</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                
               
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="post" action="http://formdump.codeinstitute.net/">
            <div class="signup-form">
            <h2 class="fas fa-heartbeat">
                Let's get your signed up!
            <h2>
            <label for="fname">First Name</label> 
            <input class="text-input" id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="emai_address" required>
            <label for="road">Road</label>
            <input id="road" type="radio" name="running-preference" value="road" required one>
            <label for="trail">Trail<label>
            <input id="trail" type="radio" name="running-preference" value="trail">
            <label for="both">Both</label>
            <input id="both" type="radio" name="running-preference" value="both">
            <input class="join-button" type="submit" value="Let's Run!">
            </div>


        </form>
    </section>
    <footer>
        <ul class="social-networks">
          <li>
              <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank" rel="noopener" 
              aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://youtube.com" target="_blank" rel="noopener" 
              aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank" rel="noopener" 
              aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>    
    </footer>
    <!-- font awesome script-->

    <script src="https://kit.fontawesome.com/ef15e4e2a8.js" crossorigin="anonymous"></script>"
    
</body>
</html>
